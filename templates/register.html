{% extends 'base.html' %} {% block content %}
<h4 class="text-center my-3 pb-3 text-white">Register</h4>
{% for msg in messages %}
  <div class="alert alert-warning">{{ msg.message }}</div>
{%endfor%}
<form class="form" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Your first name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="first name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Your last name</label>
      <input
        type="text"
        class="form-control"
        name="surname"
        placeholder="last name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Your email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="email"
        required
      />
    </div>
  <div class="mb-3">
    <label for="username" class="form-label">Your username</label>
    <input
      type="username"
      class="form-control"
      name="username"
      id="username"
      placeholder="username"
      required
    />
    <small id="emailHelpId" class="form-text text-muted"
      >Pick a new username</small
    >
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Your password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="password"
      required
    />
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Confirm password</label>
    <input
      type="password"
      class="form-control"
      name="confirmPassword"
      id="confirmPassword"
      placeholder="password"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
  <div class="mt-3">
    <span class="text-muted">Have already an account?<span> <a href="{% url 'login' %}">Login</a>
  </div>
</form>

{% endblock %}

{% comment %} {% block script %}
  <script>
    var s = document.forms[0], i1=s.querySelector('#password') ,i2=s.querySelector('#confirmPassword'),s_= s.querySelector('button[type="submit"]'); s_
    .onclick = (event) => {
      event.preventDefault();
      if (i1.value==i2.value) {
        form.submit()
      }
    }
  </script>
{% endblock script %} {% endcomment %}
