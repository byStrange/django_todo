{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Todo app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %} "
    />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.png' %}"
      type="image/x-icon"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-38DDH35NQG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-38DDH35NQG');
</script>
  </head>
  <body>
    <section style="background-color: #151515; min-height: 100vh !important;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3 bg-dark">
              <div class="card-body p-4">
                {% if navigation_button %}
                {% else %} 
                <div class="action d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-primary" onclick="window.history.back()">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  {% block action%}
                  {% endblock%}
                </div>
                {% endif %}
                {% block content %}  {% endblock content %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/script.js' %}"></script>
    {% block script %}
    {% endblock script %}
    {% comment %}
    <script src="{% static 'js/anime.min.js' %}"></script>
    {% endcomment %}
  </body>
</html>
